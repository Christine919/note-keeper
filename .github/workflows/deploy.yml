name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # The branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install  # Install your project dependencies

      - name: Build the project
        run: npm run build  # Build your project (if applicable)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Adjust if your build output is in a different directory
          publish_branch: gh-pages  # Specify the branch to publish to
